[main]
authc.loginUrl = /login.xhtml
ssl.enabled = false

sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager

# ensure the securityManager uses our native SessionManager
securityManager.sessionManager = $sessionManager

# Session validation
sessionValidationScheduler = org.apache.shiro.session.mgt.ExecutorServiceSessionValidationScheduler

securityManager.sessionManager.globalSessionTimeout = 3600000
sessionValidationScheduler.interval = 3600000

# DataSource Setup
datasource = org.apache.shiro.jndi.JndiObjectFactory
datasource.resourceName = jdbc/VPSECDS
datasource.requiredType = javax.sql.DataSource

#JDBC Realm
jdbcRealm = org.apache.shiro.realm.jdbc.JdbcRealm
jdbcRealm.permissionsLookupEnabled = true
jdbcRealm.authenticationQuery = SELECT password FROM UserTbl WHERE userName = ? AND effectiveEndDate IS NULL
jdbcRealm.userRolesQuery = SELECT RoleID FROM UserRole a JOIN UserTbl b ON a.UserID = b.UserID WHERE b.userName = ?
jdbcRealm.permissionsQuery = SELECT permission FROM PermissionVW WHERE RoleID = ?

#password matcher (SHA-256, 500000 hash iterations)
pm = org.apache.shiro.authc.credential.PasswordMatcher

jdbcRealm.credentialsMatcher = $pm
jdbcRealm.dataSource = $datasource
securityManager.realms = $jdbcRealm

[urls]
/login.xhtml = anon
/pages/** = authc
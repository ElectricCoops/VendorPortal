<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/admin/deleteuser">Delete User</p:link></li>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<h1>Delete User Information</h1>
					<p:growl id="messages" closable="true" />
					<h:form id="deleteUserId" prependId="false">
						<p:panel header="Select User" style="margin-bottom:10px;">
							<center>
								<p:outputLabel value="Please select a username from the drop-down menu to update." />
								<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
									<p:selectOneMenu id="menu" value="#{userReg.userUpdate}" converter="omnifaces.SelectItemsConverter" required="true"
										requiredMessage="Please select a username from the drop-down menu to delete.">
										<f:selectItem itemLabel="Select User" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{userReg.users}" var="user" itemLabel="#{user.userName}" itemValue="#{user}" />
										<!-- <p:ajax event="change" update="selectUserId,messages" /> -->
									</p:selectOneMenu>
									<p:commandButton value="Delete" action="#{userReg.deleteUserAcct}" update="messages">
										<p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
									</p:commandButton>
								</p:panelGrid>
								<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        							<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        							<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    							</p:confirmDialog>
							</center>
						</p:panel>
					</h:form>
				</div>

			</div>
		</div>

	</ui:define>

</ui:composition>

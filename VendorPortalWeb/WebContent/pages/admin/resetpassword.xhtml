<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >

	<h:form id="resetPasswordFrm">
		<p:growl id="messages" closable="true" />
			<center>
				
				<p:panelGrid id="resetPnlGrid" columns="1" styleClass="ui-noborder ui-fluid" style="width:400px;" >
					<div class="ui-g ui-fluid">
						<div class="ui-g-12">
							<h:panelGroup styleClass="md-inputfield" >
								<p:inputText id="userNameId" value="#{userReg.selectedUser.userName}" disabled="true" style="opacity: 1;filter: Alpha(Opacity=100);" />
								<label>Username</label>
							</h:panelGroup>
						</div>
						<div class="ui-g-12">
							<h:panelGroup styleClass="md-inputfield" >
								<p:inputText id="pwd1" type="password" value="#{userReg.selectedUser.password}" required="true" requiredMessage="Password Required.">
									<p:ajax event="keyup" listener="#{userReg.pwd1Listener}" update="pnlGrpSubmit messages resetPasswordFrm:tooltipPanel"/>
								</p:inputText>
								<label>Password</label>
								<p:tooltip id="pwd1ToolTip" widgetVar="pwd1ToolTip" for="pwd1" showEvent="focus click" hideEvent="blur" position="right">
					 			<p:panel id="tooltipPanel" style="opacity: 0.9;filter: alpha(opacity=90);font-size: 12px;background-color: #323232; border-style:none;">
						 			<h3>Password Requirements</h3>
									<h4 style="#{userReg.lengthStyle}">**Password length must be between 12 and 128 characters.</h4>
									<h4 style="#{userReg.upperStyle}">**Password must contain at least one upper-case character.</h4>
									<h4 style="#{userReg.lowerStyle}">**Password must contain at least one lower-case character.</h4>
									<h4 style="#{userReg.digitStyle}">**Password must contain at least one digit.</h4>
									<h4 style="#{userReg.spaceStyle}">**Password must contain no whitespace.</h4>
								</p:panel>
					 		</p:tooltip>
							</h:panelGroup>
						</div>
						<div class="ui-g-12">
							<h:panelGroup styleClass="md-inputfield" >
								<p:inputText id="pwd2" type="password" required="true" requiredMessage="Confirm Password Required.">
			     					<p:ajax event="blur" listener="#{userReg.pwd2Listener}" update="pnlGrpSubmit messages"/>	
			     				</p:inputText>
								<label>Confirm Password</label>
							</h:panelGroup>
						</div>
	      				<div class="ui-g-12">
							<h:panelGroup id="pnlGrpSubmit" styleClass="md-inputfield" >
	      						<p:commandButton value="Reset Password" action="#{userReg.resetUserPwd}" update="resetPasswordFrm" styleClass="secondary-btn" disabled="#{userReg.disableResetSubmit}" />
	      					</h:panelGroup>
						</div>
					</div>
      			</p:panelGrid>
      			<!-- <p:panel id="tt1panelId" visible="false">
      			<p:tooltip id="pwd1ToolTip" for="pwd1" showEvent="focus" hideEvent="blur" position="right">
						 			<h3>Password Requirements</h3>
									<h4 id="length" style="#{userReg.lengthStyle}">**Password length must be between 12 and 128 characters.</h4>
									<h4 id="upper" style="#{userReg.upperStyle}">**Password must contain at least one upper-case character.</h4>
									<h4 id="lower" style="#{userReg.lowerStyle}">**Password must contain at least one lower-case character.</h4>
									<h4 id="digit" style="#{userReg.digitStyle}">**Password must contain at least one digit.</h4>
									<h4 id="space" style="#{userReg.spaceStyle}">**Password must contain no whitespace.</h4>
						 		</p:tooltip>
					<p:focus for="pwd1" />
      			</p:panel> -->
			</center>
	</h:form>
</ui:composition>

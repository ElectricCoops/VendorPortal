<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/admin/workorder">Work Order</p:link></li>
	</ui:define>

	<ui:define name="content">
	<h:form id="wrForm" prependId="false">
		<div class="ui-g ui-fluid">
			<div class="ui-g-12">
				<div class="card card-w-title">
					<p:growl id="messages" closable="true" />
					<p:panel header="Add Work Order" style="margin-bottom:10px;">		
						<center>
						<p:panelGrid styleClass="ui-panelgrid-blank" style="margin: 0 auto; float:right;">
	
    						<p><i>Work Order Sync Job is run every 10 minutes. <br />Please wait at least 10 minutes before searching for the submitted Work Order in Vendor Portal.</i></p>
    					</p:panelGrid>
    					</center>
						<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" style="margin: 0 auto;" >
							<p:outputLabel for="wrId" value="Work Order #:" style="font-weight:bold" />
							<p:inputText id="wrId" value="#{addWOController.wrNo}" maxlength="10" converter="javax.faces.Integer" required="true" requiredMessage="Work Order number is required."/>
							<p:commandButton value="Submit" icon="ui-icon-check" update="messages,wrForm" action="#{addWOController.insertWorkRequest}"/>
						</p:panelGrid>
					</p:panel>
				</div>
			</div>
		</div>
		</h:form>
	</ui:define>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:form id="editVoucherDlgForm">
	<p:panelGrid id="editVoucherGrid" columns="2" styleClass="ui-panelgrid-blank ui-fluid" style="width:450px;">
		<p:outputLabel for="stationDlgId" value="Station: " />
			<p:selectOneMenu id="stationDlgId" value="#{adHocStaking.station}" style="width: 99%;">
				<f:selectItem itemLabel="Select Station" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{wfController.distinctStation}" var="stake" itemLabel="#{stake}" itemValue="#{stake}" />
			</p:selectOneMenu>
		<p:outputLabel for="crId" value="Work Type: " />
		<p:selectOneRadio id="crId" value="#{adHocStaking.workType}" required="true" requiredMessage="Please select a Work Type">
				<f:selectItem itemLabel="C" itemValue="C" />
				<f:selectItem itemLabel="R" itemValue="R" />
				<f:selectItem itemLabel="Misc" itemValue="M" />
		</p:selectOneRadio>
		<p:outputLabel for="descriptionId" value="Description: " />
		<p:inputTextarea id="descriptionId" value="#{adHocStaking.voucherDesc}" maxlength="1024" autoResize="false" style="width: 99%;" 
							required="true" requiredMessage="Please enter a Voucher description."/>
		<p:outputLabel for="amountId" value="Amount: " />
		<p:inputNumber id="amountId"  minValue="0.00" value="#{adHocStaking.voucherAmt}" style="display: block;width: 99%;" required="true" requiredMessage="Please enter a dollar amount for voucher."/>
		<p:outputLabel for="crewId" value="Crew: " />
		<p:inputText id="crewId" value="#{adHocStaking.voucherCrew}" style="width: 99%;" required="true" requiredMessage="Please enter a crew name."/>
	</p:panelGrid>
	<center>
		<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
			<p:commandButton id="okBtnDlg" icon="fa fa-wa fa-check" styleClass="secondary-btn" value="Save Changes" action="#{adHocStaking.updateVoucher}" update="editVoucherGrid messages stakingTabForm:STAKING_VOUCHER_TABLE" ajax="true" />
			<p:commandButton id="cancelBtnDlg" icon="fa fa-wa fa-times" styleClass="secondary-btn" value="Cancel" immediate="true" onclick="PF('editVoucherDlg').hide();" />
		</p:panelGrid>
	</center>
</h:form>
</ui:composition>

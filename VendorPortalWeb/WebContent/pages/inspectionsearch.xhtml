<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/inspectionsearch">Inspection Search</p:link></li>
	</ui:define>

	<ui:define name="content">
	<h:form id="inspForm" prependId="false">
		 <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <div class="card card-w-title">
					<p:growl id="messages" closable="true" severity="info, error"/>
					<p:panel header="Search Criteria" style="margin-bottom:10px;">					
							<p:panelGrid columns="8" styleClass="ui-panelgrid-blank" layout="grid">
								<p:outputLabel for="woId" value="Work Order #:" style="font-weight:bold" />
								<p:inputText id="woId" value="#{inspectionController.woId}" />
								<p:outputLabel for="statusId" value="Inspection Status: " style="font-weight:bold"/>
								<p:selectOneMenu id="statusId" value="#{inspectionController.inspectionStatus}">
										<f:selectItem itemLabel="All" itemValue="" noSelectionOption="true" />
										<f:selectItems value="#{inspectionController.inspStatuses}" var="stat" itemLabel="#{stat.status}" itemValue="#{stat.inspectionStatusId}"/>
								</p:selectOneMenu>
								<p:commandButton value="Search" icon="ui-icon-check" update="messages,inspForm,inspSearchRsltTbl" action="#{inspectionController.findInspetions}" />
							</p:panelGrid>
					</p:panel>
				</div>
            </div>
            <div class="ui-g-12">
            	<div class="card card-w-title">
            		<!-- <h2>Staking Sheet List</h2> -->
            		<p:dataTable id="inspSearchRsltTbl" var="insp" value="#{inspectionController.inspections}" reflow="true" style="margin-top:20px" draggableColumns="true">
            			<f:facet name="header">
        						Search Result
        					<p:panelGrid styleClass="ui-panelgrid-blank">
        					<div style="float: right">
        					<h:commandLink id="inspSearchRsltTblExpCSV">
                				<p:graphicImage name="/images/icons/csv.png" width="24"/>
                				<p:dataExporter type="csv" target="inspSearchRsltTbl" fileName="InspectionsCSV" />
                				<p:tooltip id="csvToolTip" for="inspSearchRsltTblExpCSV" value="Export data table to CSV file" position="top"/>
            				</h:commandLink>
        					<h:commandLink id="inspSearchRsltTblExpPDF">
                				<p:graphicImage name="/images/icons/pdf.png" width="24"/>
                				<p:dataExporter type="pdf" target="inspSearchRsltTbl" fileName="InspectionsPDF" preProcessor="#{inspectionController.preProcessorPDF}" />
                				<p:tooltip id="pdfTooltip" for="inspSearchRsltTblExpPDF" value="Export data table to PDF file" position="top"/>
            				</h:commandLink>
            				<p:commandButton id="toggler" type="button"  icon="fa fa-align-left" style="float: right" value="Columns" />
        					<p:columnToggler datasource="inspSearchRsltTbl" trigger="toggler" />
            				</div>
            				</p:panelGrid>
    					</f:facet>
    					<p:column headerText="Inspection Date" style="text-align:center" filterBy="#{insp.inspectionDt}" filterMatchMode="contains" sortBy="#{insp.inspectionDt}">
    					<h:commandLink action="#{wfController.findInspectionById}" >
    					 	<h:outputText value="#{insp.inspectionDt}">
    					 		<f:convertDateTime pattern = "MM-dd-yyyy hh:mm:ss a" />
    					 	</h:outputText>
    					 	<f:setPropertyActionListener target="#{wfController.inspectionId}"  value="#{insp.inspectionId}" />
    					 	<f:setPropertyActionListener target="#{wfController.renderBackToInspSearch}"  value="true" />
    					 	<f:setPropertyActionListener target="#{wfController.renderBackToInspTab}" value="false" />
						</h:commandLink>
    					</p:column>
    					<p:column headerText="Inspection Status" style="text-align:center" filterBy="#{insp.inspectionStatus.status}" filterMatchMode="contains" sortBy="#{insp.inspectionStatus.status}">
        					<h:outputText value="#{insp.inspectionStatus.status}" />
    					</p:column>
    					<p:column headerText="Inspector" style="text-align:center" filterBy="#{insp.resource.resourceName}" filterMatchMode="contains" sortBy="#{insp.resource.resourceName}">
        					<h:outputText value="#{insp.resource.resourceName}" />
    					</p:column>
    					<p:column headerText="Comment" style="text-align:center" filterBy="#{insp.inspectionStatus.description}" filterMatchMode="contains" sortBy="#{insp.inspectionStatus.description}">
        					<h:outputText value="#{insp.inspectionStatus.description}" />
    					</p:column>
    					<p:column headerText="Work Order" style="text-align:center" filterBy="#{insp.workOrderId}" filterMatchMode="contains" sortBy="#{insp.workOrderId}">
        					<h:outputText value="#{insp.workOrderId}" />
    					</p:column>
    					<p:column headerText="Vendor" style="text-align:center" filterBy="#{insp.workFlow.workGroup}" filterMatchMode="contains" sortBy="#{insp.workFlow.workGroup}">
        					<h:outputText value="#{insp.workFlow.workGroup}" />
    					</p:column>
            		</p:dataTable>
            	</div>
            </div>
        </div>
       </h:form>
	</ui:define>
</ui:composition>

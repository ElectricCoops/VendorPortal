<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:panelGrid columns="1"  layout="grid" styleClass="ui-panelgrid-blank"  >		
	<p:dataTable id="invSumTbl" var="sum" value="#{wfController.workOrderAggVw}" reflow="true" style="margin-top:10px">
		 <p:column headerText="Type" style="text-align:center">
        	<h:outputText value="#{sum.type}" />
    	</p:column>
    	 <p:column headerText="Cost" style="text-align:center">
        	<h:outputText value="#{sum.cost}" >
        		<f:convertNumber type="currency" currencySymbol="$" />
        	</h:outputText>
    	</p:column>
    	 <p:column headerText="Station" style="text-align:center">
        	<h:outputText value="#{sum.station}" />
    	</p:column>
    	 <p:column headerText="Unique Assembly" style="text-align:center">
        	<h:outputText value="#{sum.uniqueAssembly}" />
    	</p:column>
    	 <p:column headerText="Total Assembly" style="text-align:center">
        	<h:outputText value="#{sum.totalAssembly}" />
    	</p:column>
	</p:dataTable>
	</p:panelGrid>
		<h:form>
			<p:commandButton value="Create Invoice" icon="fa fa-plus" style="float:left;display:inline-block;" 
								action="#{wfController.createInvoice}" update="messages" rendered="#{userMBean.currentUser.isPermitted('S-INV:Create')}"/>
		</h:form>
		<h:form id="invFormId" style="display:inline-block;" >
			<p:dataTable id="invTbl" var="inv" value="#{wfController.invoices}" reflow="true" style="margin-top:10px" draggableColumns="true">
					<f:facet name="header">
            			Invoice
            			<p:panelGrid styleClass="ui-panelgrid-blank">
        					<div style="float: right">
        					<!-- <h:commandLink id="invTblExpCSV">
                				<p:graphicImage name="/images/icons/csv.png" width="24"/>
                				<p:dataExporter type="csv" target="invTbl" fileName="InvoiceResultCSV" />
                				<p:tooltip id="csvToolTip" for="invTblExpCSV" value="Export data table to CSV file" position="top"/>
            				</h:commandLink>
        					<h:commandLink id="invTblExpPDF">
                				<p:graphicImage name="/images/icons/pdf.png" width="24"/>
                				<p:dataExporter type="pdf" target="invTbl" fileName="InvoiceResultPDF" preProcessor="#{wfController.preProcessorStakingSheetRsltPDF}" />
                				<p:tooltip id="pdfTooltip" for="invTblExpPDF" value="Export data table to PDF file" position="top"/>
            				</h:commandLink> -->
            				<p:commandButton id="toggler" type="button"  icon="fa fa-align-left" style="float: right" value="Columns" />
        					<p:columnToggler datasource="invTbl" trigger="toggler" />
            				</div>
            				</p:panelGrid>
        			</f:facet>
        		<p:column headerText="Action" style="text-align:center" rendered="#{userMBean.currentUser.isPermitted('INV:Approve') or userMBean.currentUser.isPermitted('SL:Approve')}">
        			<h:commandLink action="#{wfController.findInvoiceApproval}" value="Approve" rendered="#{(inv.invoiceStatus.description == 'Submitted') and (inv.invoiceType eq 'SS')}">
						<f:setPropertyActionListener target="#{wfController.invoiceId}" value="#{inv.invoiceId}"/>
						<f:setPropertyActionListener target="#{invController.renderBackToInvoiceSearch}"  value="false" />
    					<f:setPropertyActionListener target="#{wfController.renderBackToInvoiceTab}" value="true" />
					</h:commandLink>
					<h:commandLink action="#{streetLightVw.slInvoiceDetail}" value="Approve" rendered="#{(inv.invoiceStatus.description == 'Submitted') and (inv.invoiceType eq 'SL')}">
						<f:setPropertyActionListener target="#{streetLightVw.invNoLink}" value="#{inv.invoiceId}"/>
						<f:setPropertyActionListener target="#{invController.renderBackToInvoiceSearch}"  value="false" />
    					<f:setPropertyActionListener target="#{wfController.renderBackToInvoiceTab}" value="true" />
					</h:commandLink>
        		</p:column>
				<p:column headerText="LCEC Reference" style="text-align:center" filterBy="#{inv.invoiceId}" filterMatchMode="contains" sortBy="#{inv.invoiceId}">
				<h:commandLink action="#{wfController.findInvoiceDetail(inv.invoiceId)}" value="#{inv.invoiceId}" >
					<f:setPropertyActionListener target="#{wfController.invoiceId}" value="#{inv.invoiceId}"/>
					<f:setPropertyActionListener target="#{invController.renderBackToInvoiceSearch}"  value="false" />
    				<f:setPropertyActionListener target="#{wfController.renderBackToInvoiceTab}" value="true" />
				</h:commandLink>
				</p:column>
				<p:column headerText="Vendor Reference" style="text-align:center" filterBy="#{inv.vendorReference}" filterMatchMode="contains" sortBy="#{inv.vendorReference}">
					<h:outputText value="#{inv.vendorReference}" />
				</p:column>
				<p:column headerText="Invoice Submit Date" style="text-align:center" filterBy="#{inv.invoicedDt}" filterMatchMode="contains" sortBy="#{inv.invoicedDt}">
					<h:outputText value="#{inv.invoicedDt}">
						<f:convertDateTime pattern = "MM-dd-yyyy hh:mm:ss a" />
					</h:outputText>
				</p:column>
				<p:column headerText="Invoice Status" style="text-align:center" filterBy="#{inv.invoiceStatus.description}" filterMatchMode="contains" sortBy="#{inv.invoiceStatus.description}">
					<h:outputText value="#{inv.invoiceStatus.description}" />
				</p:column>
				<p:column headerText="Invoiced Amount" style="text-align:center" filterBy="#{inv.invoiceAmount}" filterMatchMode="contains" sortBy="#{inv.invoiceAmount}">
					<h:outputText value="#{inv.invoiceAmount}">
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				</p:column>
				<p:column headerText="Designed Cost" style="text-align:center" filterBy="#{inv.designCost}" filterMatchMode="contains" sortBy="#{inv.designCost}">
					<h:outputText value="#{inv.designCost}" >
						<f:convertNumber type="currency" currencySymbol="$" />
					</h:outputText>
				</p:column>
				<p:column headerText="Designed Stations" style="text-align:center" filterBy="#{inv.designTotalStation}" filterMatchMode="contains" sortBy="#{inv.designTotalStation}">
					<h:outputText value="#{inv.designTotalStation}" />
				</p:column>
				<p:column headerText="Designed Unique Assembly Units" style="text-align:center" filterBy="#{inv.designUniqueAssembly}" filterMatchMode="contains" sortBy="#{inv.designUniqueAssembly}">
					<h:outputText value="#{inv.designUniqueAssembly}" />
				</p:column>
				<p:column headerText="Designed Assembly Units" style="text-align:center" filterBy="#{inv.designTotalAssembly}" filterMatchMode="contains" sortBy="#{inv.designTotalAssembly}">
					<h:outputText value="#{inv.designTotalAssembly}" />
				</p:column>
				<p:column headerText="Invoiced Stations" style="text-align:center" filterBy="#{inv.invoiceTotalStation}" filterMatchMode="contains" sortBy="#{inv.invoiceTotalStation}">
					<h:outputText value="#{inv.invoiceTotalStation}" />
				</p:column>
				<p:column headerText="Invoiced Unique Assembly Units" style="text-align:center" filterBy="#{inv.invoiceUniqueAssembly}" filterMatchMode="contains" sortBy="#{inv.invoiceUniqueAssembly}">
					<h:outputText value="#{inv.invoiceUniqueAssembly}" />
				</p:column>
				<p:column headerText="Invoiced Assembly Units" style="text-align:center" filterBy="#{inv.invoiceTotalAssembly}" filterMatchMode="contains" sortBy="#{inv.invoiceTotalAssembly}">
					<h:outputText value="#{inv.invoiceTotalAssembly}" />
				</p:column>
			</p:dataTable>
		</h:form>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/invoiceapproval">Invoice Approval</p:link></li>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">
					<p:growl id="messages" closable="true" />
					<p:button value="Back" icon="fa fa-arrow-circle-left" outcome="staking?index=2?faces-redirect=true" style="float:left;" rendered="#{wfController.renderBackToInvoiceTab}" />
					<p:button value="Back" icon="fa fa-arrow-circle-left" outcome="invoicesearch?faces-redirect=true" style="float:left;" rendered="#{invController.renderBackToInvoiceSearch}" />
					<p:panelGrid columns="6" layout="grid"
						styleClass="ui-panelgrid-blank">
						<p:fieldset legend="Vendor"
							style="font-weight:bold;text-align: center;">
							<h:outputText id="vendor"
								value="#{wfController.invoice.vendor.name}" />
						</p:fieldset>
						<p:fieldset legend="Invoice Status"
							style="font-weight:bold;text-align: center;">
							<h:outputText id="invStatus"
								value="#{wfController.invoice.invoiceStatus.description}" />
						</p:fieldset>
						<p:fieldset legend="Invoice Amount"
							style="font-weight:bold;text-align: center;">
							<h:outputText id="invAmount"
								value="#{wfController.invoice.invoiceAmount}">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:fieldset>
						<p:fieldset legend="LCEC Reference"
							style="font-weight:bold;text-align: center;">
							<h:outputText id="lcecRef"
								value="#{wfController.invoice.invoiceId}" />
						</p:fieldset>
						<p:fieldset legend="Vendor Reference"
							style="font-weight:bold;text-align: center;">
							<h:outputText id="vendorRef"
								value="#{wfController.invoice.vendorReference}" />
						</p:fieldset>
					</p:panelGrid>

					<h:panelGrid id="stakingInvoiceAppId" columns="1"
						styleClass="ui-panelgrid-blank" layout="grid">

						<h:form id="invApprForm">
							<ui:include src="voucherinvoiceapproval.xhtml" />
							<p:dataTable id="invDetTbl" var="detail" value="#{wfController.invApprovalStakingSheetDet}"
								rowKey="#{detail.stakingSheetDetailId}" sortBy="#{detail.stationDescription}" expandableRowGroups="true"
								editable="true" editMode="cell">
								<f:facet name="header">
            						Staking Invoice Approval			
            						<p:panelGrid styleClass="ui-panelgrid-blank">
										<div style="float: right">
											<!-- <h:commandLink id="invDetTblExpCSV">
												<p:graphicImage name="/images/icons/csv.png" width="24" />
												<p:dataExporter type="csv" target="invDetTbl"
													fileName="InvoiceDetailCSV" />
												<p:tooltip id="csvToolTip" for="invDetTblExpCSV"
													value="Export data table to CSV file" position="top" />
											</h:commandLink>
											<h:commandLink id="invDetTblExpPDF">
												<p:graphicImage name="/images/icons/pdf.png" width="24" />
												<p:dataExporter type="pdf" target="invDetTbl"
													fileName="InvoiceDetailPDF"
													preProcessor="#{wfController.preProcessorStakingSheetRsltPDF}" />
												<p:tooltip id="pdfTooltip" for="invDetTblExpPDF"
													value="Export data table to PDF file" position="top" />
											</h:commandLink> -->
											<p:commandButton id="toggler" type="button"
												icon="fa fa-align-left" style="float: right" value="Columns" />
											<p:columnToggler datasource="invDetTbl" trigger="toggler" />
										</div>
									</p:panelGrid>

								</f:facet>

								<!-- <p:ajax event="cellEdit" listener="#{wfController.updateInvoiceApproval(detail)}" update="messages,:invApprovBtnFrm:approvalBtnId" /> -->

								<p:headerRow>
									<p:column colspan="11">
										<h:outputText value="Station - #{detail.stationDescription}" />
									</p:column>
								</p:headerRow>
								<p:column headerText="C/R" style="text-align:center"
									filterBy="#{detail.assemblyActionCode}"
									filterMatchMode="contains">
									<h:outputText value="#{detail.assemblyActionCode}" />
								</p:column>
								<p:column headerText="Design Quantity" style="text-align:center"
									filterBy="#{detail.assemblyQuantity}"
									filterMatchMode="contains">
									<h:outputText value="#{detail.assemblyQuantity}" />
								</p:column>
								<p:column headerText="Assembly Unit" style="text-align:center"
									filterBy="#{detail.assemblyGuid}" filterMatchMode="contains">
									<h:outputText value="#{detail.assemblyGuid}" />
								</p:column>
								<p:column headerText="Unit Description"
									style="text-align:center"
									filterBy="#{detail.assemblyDescription}"
									filterMatchMode="contains">
									<h:outputText value="#{detail.assemblyDescription}" />
								</p:column>
								<p:column headerText="Energize" style="text-align:center" filterBy="#{stake.energize}" filterMatchMode="contains" sortBy="#{stake.energize}" >
									<h:outputText value="#{detail.energize}" />
								</p:column>			
								<p:column headerText="Trasnfer" style="text-align:center" filterBy="#{stake.transfer}" filterMatchMode="contains" sortBy="#{stake.transfer}" >
									<h:outputText value="#{detail.transfer}" />
								</p:column>
								<p:column headerText="As-Built Quantity" style="text-align:center" filterBy="#{detail.asBuiltQuantity}" filterMatchMode="contains">
									<h:outputText value="#{detail.asBuiltQuantity}" />
								</p:column>
								<p:column headerText="Inspected Date" style="text-align:center" filterBy="#{detail.currentInspectionDetailDt}" filterMatchMode="contains">
									<h:outputText value="#{detail.currentInspectionDetailDt}">
										<f:convertDateTime pattern = "MM-dd-yyyy hh:mm:ss a" />
									</h:outputText>
								</p:column>
								<p:column headerText="Inspector" style="text-align:center" filterBy="#{detail.resource.resourceName}" filterMatchMode="contains">
									<h:outputText value="#{detail.resource.resourceName}" />
								</p:column>
								<p:column headerText="Invoice Status" style="text-align:center" styleClass="columnBgColor"
									filterBy="#{stat.description}" filterMatchMode="contains">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{detail.invoiceStatus.description}" />
										</f:facet>
										<f:facet name="input">
											<p:selectOneMenu id="invoiceDetailStatusId" value="#{detail.invoiceStatusId}" style="width: 99%;">
												<p:ajax event="change" listener="#{wfController.updateApprovalBtn}" update="invApproveCommentId,messages,invApprForm,:invApprovBtnFrm:approvalBtnId" />
												<f:selectItems value="#{wfController.invoiceStatus}" var="stat" itemLabel="#{stat.description}" itemValue="#{stat.invoiceStatusId}" />
											</p:selectOneMenu>
										</f:facet>
									</p:cellEditor>
								</p:column>
								<p:column headerText="Invoice Approved Comment" style="text-align:center" styleClass="columnBgColor"
									filterBy="#{detail.invoiceApprovedComment}"
									filterMatchMode="contains">
									<p:cellEditor>
										<f:facet name="output">
											<h:outputText value="#{detail.invoiceApprovedComment}" />
										</f:facet>
										<f:facet name="input">
											<p:inputTextarea id="invApproveCommentId"
												value="#{detail.invoiceApprovedComment}" maxlength="255"
												autoResize="false" style="width: 99%;"
												required="#{detail.invoiceStatusId eq 3}"
												requiredMessage="Comment required on rejected Invoice item." />
										</f:facet>
									</p:cellEditor>
								</p:column>
							</p:dataTable>

						</h:form>
						<h:form id="invApprovBtnFrm">
							<p:panelGrid styleClass="ui-panelgrid-blank">
								<!-- <p:button value="Invoices" icon="fa fa-arrow-circle-left" outcome="staking?index=2?faces-redirect=true" style="float:left;" rendered="#{wfController.renderBackToInvoiceTab}" />
								<p:button value="Invoices" icon="fa fa-arrow-circle-left" outcome="invoicesearch?faces-redirect=true" style="float:left;" rendered="#{invController.renderBackToInvoiceSearch}" /> -->
								<p:commandButton value="Reject" icon="ui-icon-clear"
									styleClass="red-btn" style="float:right;margin-bottom:7px;"
									onclick="PF('rejectedInvoiceDlg').show();" />
								<p:commandButton id="approvalBtnId" value="Approved"
									icon="ui-icon-check"
									action="#{wfController.submitInvoiceApproval}"
									styleClass="green-btn" style="float:right;margin-bottom:7px;"
									disabled="#{wfController.disableApprovedBtn}">
									<p:confirm header="Confirmation" message="Are you sure?"
										icon="ui-icon-alert" />
								</p:commandButton>
								<p:confirmDialog global="true" showEffect="fade"
									hideEffect="fade">
									<p:commandButton value="Yes" type="button"
										styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
									<p:commandButton value="No" type="button"
										styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
								</p:confirmDialog>
							</p:panelGrid>
						</h:form>
					</h:panelGrid>
					<h:form id="invoiceDlg">
						<p:dialog header="Rejected Invoice Message" closable="false"
							draggable="false" modal="true" resizable="false"
							showHeader="true" widgetVar="rejectedInvoiceDlg" minHeight="40">
							<ui:include src="rejectedinvoicediag.xhtml" />
						</p:dialog>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

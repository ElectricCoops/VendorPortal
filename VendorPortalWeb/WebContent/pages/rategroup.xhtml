<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="breadcrumb">
		<li><p:link outcome="/pages/rategroup">Rate Group</p:link></li>
	</ui:define>

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card ">
				<!-- <h2>Vendor Rate Groups</h2> -->
				<h:panelGrid columns="1" >
						<h:form>
							<p:commandButton value="Add Rate Group Association" icon="fa fa-plus" style="float:right;display:inline-block;" />
						</h:form>
					<h:form id="vendorRtGrpForm">
					<p:dataTable id="vendorRtGrpTbl" var="rate" value="#{rateGroupVw.rateGroups}" filteredValue="#{rateGroupVw.filteredRateGroups}" 
									widgetVar="vendorRtGrpWidget" reflow="true" style="margin-top:5px">
						<f:facet name="header">
							Vendor Rate Groups
							<p:outputPanel style="display:block; text-align:right">
								<h:outputText value="Search all fields:" />
								<p:inputText id="globalFilter" onkeyup="PF('vendorRtGrpWidget').filter()" style="width:150px" />
							</p:outputPanel>
						</f:facet>
						<p:column headerText="Assembly Unit">
        					<h:outputText value="#{rate.assemblyUnit}" />
    					</p:column>
    					<p:column headerText="GNDC">
        					<h:outputText value="#{rate.gndc}" />
    					</p:column>
    					<p:column headerText="GNDR">
        					<h:outputText value="#{rate.gndr}" />
    					</p:column>
    					<p:column headerText="GNEC">
        					<h:outputText value="#{rate.gnec}" />
    					</p:column>
    					<p:column headerText="GNER">
        					<h:outputText value="#{rate.gner}" />
    					</p:column>
    					<p:column headerText="MSDC">
        					<h:outputText value="#{rate.msdc}" />
    					</p:column>
    					<p:column headerText="MSDR">
        					<h:outputText value="#{rate.msdr}" />
    					</p:column>
    					<p:column headerText="MSEC">
        					<h:outputText value="#{rate.msec}" />
    					</p:column>
    					<p:column headerText="MSER">
        					<h:outputText value="#{rate.mser}" />
    					</p:column>
    					<p:column headerText="PKDC">
        					<h:outputText value="#{rate.pkdc}" />
    					</p:column>
    					<p:column headerText="PKDR">
        					<h:outputText value="#{rate.pkdr}" />
    					</p:column>
    					<p:column headerText="PKEC">
        					<h:outputText value="#{rate.pkec}" />
    					</p:column>
    					<p:column headerText="PKER">
        					<h:outputText value="#{rate.pker}" />
    					</p:column>
    				</p:dataTable>
    				</h:form>
    				</h:panelGrid>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>

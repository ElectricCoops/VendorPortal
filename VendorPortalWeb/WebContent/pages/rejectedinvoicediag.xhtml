<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- <h:form id="rejectedInvoiceForm"> -->
	<h:panelGroup id="invRejGrid" styleClass="md-inputfield" style="margin-top:20px;">
		<p:inputTextarea id="invoiceCommentId" value="#{wfController.invoiceComment}" maxlength="255" autoResize="false" style="width:350px;height:100px;"
			required="true" requiredMessage="Rejected invoice comment is required." counter="display" counterTemplate="{0} characters remaining"/>
		<p:outputLabel for="invoiceCommentId" value="Comment: " />
		
	</h:panelGroup>
	<h:outputText id="display" />
	<center>
		<p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
			<p:commandButton id="okBtnDlg" value="OK" action="#{wfController.submitInvoiceRejected}" update="invRejGrid messages" styleClass="secondary-btn"/>
			<p:commandButton id="cancelBtnDlg" value="Cancel" oncomplete="PF('rejectedInvoiceDlg').hide();" styleClass="secondary-btn" />			
		</p:panelGrid>
	</center>
	<!-- </h:form> -->

</ui:composition>

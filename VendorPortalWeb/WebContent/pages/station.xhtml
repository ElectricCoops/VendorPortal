<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="breadcrumb">
        <li><p:link outcome="/pages/station">Station</p:link></li>
    </ui:define>
    <ui:define name="content">
    	<style type="text/css">
		.alignTop {
			vertical-align: top;
		}
	</style>
        <div class="ui-g">
            <div class="ui-g-12">
                <div class="card">
                 	<p:panel id="assmbUnitPnl" header="Current Station for Work Order: ASBUILT DEMO" style="margin-bottom:20px;">
                 		<h:panelGrid columns="2" columnClasses="alignTop,alignTop">
                 			<p:panelGrid columns="2" styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                 				<p:outputLabel for="stationPhsId" value="Phase: " />
                 				<p:selectOneMenu id="stationPhsId" value="" >
										<f:selectItem itemLabel="Select Phase" itemValue="" noSelectionOption="true" />
										<f:selectItem itemLabel="A" itemValue="A" />
										<f:selectItem itemLabel="B" itemValue="B" />
								</p:selectOneMenu>
								<p:outputLabel for="stationActId" value="Action: " />
                 				<p:selectOneMenu id="stationActId" value="" >
										<f:selectItem itemLabel="Select Action" itemValue="" noSelectionOption="true" />
										<f:selectItem itemLabel="Construction" itemValue="Construction" />
										<f:selectItem itemLabel="Other" itemValue="Other" />
								</p:selectOneMenu>
								<p:outputLabel for="stationLinesId" value="# Of Lines: " />
                 				<p:selectOneMenu id="stationLinesId" value="" >
										<f:selectItem itemLabel="Select Line" itemValue="" noSelectionOption="true" />
										<f:selectItem itemLabel="1" itemValue="1" />
										<f:selectItem itemLabel="2" itemValue="2" />
								</p:selectOneMenu>
							
                 			</p:panelGrid>
                 		</h:panelGrid>
                 	</p:panel>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
